<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SC</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <a class="nav-item nav-link px-5" href="#"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link px-5" href="myCV.html">My CV</a>
          <a class="nav-item nav-link px-5" href="portfolio.html">Portfolio</a>
          <a class="nav-item nav-link px-5 active" href="#">Contact</a>
        </div>
      </div>
    </nav>
    <div class="hero-image">
      <div class="hero-text">
        <h1 style="font-size: 50px">Seamus Chang</h1>
        <p>Enthusiasm, Optimism, Resilience</p>
        <a href="#form" type="button" class="btn btn-secondary">Contact me</a>
      </div>
    </div>

    <div class="container pt-2" id="form">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <h2 class="form-title">Get in Touch</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <form
            id="contact-form"
            name="myForm"
            class="form"
            action="#"
            onsubmit="return validateForm()"
            method="POST"
            role="form"
          >
            <div class="form-group">
              <label class="form-label" id="nameLabel" for="name"></label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Your name"
                tabindex="1"
              />
            </div>

            <div class="form-group">
              <label class="form-label" id="emailLabel" for="email"></label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Your Email"
                tabindex="2"
              />
            </div>

            <div class="form-group">
              <label class="form-label" id="subjectLabel" for="sublect"></label>
              <input
                type="text"
                class="form-control"
                id="subject"
                name="subject"
                placeholder="Subject"
                tabindex="3"
              />
            </div>

            <div class="form-group">
              <label class="form-label" id="messageLabel" for="message"></label>
              <textarea
                rows="6"
                cols="60"
                name="message"
                class="form-control"
                id="message"
                placeholder="Your message"
                tabindex="4"
              ></textarea>
            </div>

            <div class="text-center margin-top-25 pb-3">
              <button type="submit" class="btn btn-mod btn-border btn-large">
                Send Message
              </button>
            </div>
          </form>
          <!-- End form -->
        </div>
        <!-- End col -->
      </div>
      <!-- End row -->
    </div>
  </body>
</html>
