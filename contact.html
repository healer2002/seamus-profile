  <body>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <nav class="site-header sticky-top py-1">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between"
      >
        <a class="py-2 d-none d-md-inline-block" href="index.html">Home</a>
        <a class="py-2 d-none d-md-inline-block" href="cv.html"
          >Curriculum vitae</a

          >Portfolio</a
        >
        <a class="py-2 d-none d-md-inline-block" href="contact.html">Contact</a>
      </div>
    </nav>
    <div class="hero-image">
      <div class="hero-text">
        <h1 style="font-size: 50px">SEAMUS CHANG</h1>
        <p>Email: seamusjameschang@gmail.com</p>
        <p>Phone: +886-976-200-092</p>
        <a href="#form" type="button" class="btn btn-secondary">Contact me</a>
      </div>
    </div>

    <div class="container pt-2" id="form">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <h2 class="form-title">Get in Touch</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <form
            id="contact-form"
            name="myForm"
            class="form"
            action="#"
            onsubmit="return validateForm()"
            method="POST"
            role="form"
          >
            <div class="form-group">
              <label class="form-label" id="nameLabel" for="name"></label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Your name"
                tabindex="1"
              />
            </div>

            <div class="form-group">
              <label class="form-label" id="emailLabel" for="email"></label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Your Email"
                tabindex="2"
              />
            </div>

            <div class="form-group">
              <label class="form-label" id="subjectLabel" for="sublect"></label>
              <input
                type="text"
                class="form-control"
                id="subject"
                name="subject"
                placeholder="Subject"
                tabindex="3"
              />
            </div>

            <div class="form-group">
              <label class="form-label" id="messageLabel" for="message"></label>
              <textarea
                rows="6"
                cols="60"
                name="message"
                class="form-control"
                id="message"
                placeholder="Your message"
                tabindex="4"
              ></textarea>
            </div>

            <div class="text-center margin-top-25 pb-3">
              <button type="submit" class="btn btn-mod btn-border btn-large">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="container">
      <p class="float-right"><a href="#">Back to top</a></p>
      <p>
        &copy; 2020 Seamus Chang &middot;
        <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
      </p>
    </footer>
  </body>
</html>
